name: test compressed-tensors
description: 'test compressed-tensors'
inputs:
  venv:
    description: "path of virtualenv"
    required: true
outputs:
  status:
    description: "final status from test"
    value: ${{ steps.test.outputs.status }}
runs:
  using: composite
  steps:

    - name: install wheel
      uses: neuralmagic/nm-actions/actions/install-whl@newadd
      with:
          venv: ${{ inputs.venv }}
          name: compressed
          #extra: "[dev,accelerate]"
          extra: "[dev]"

    - name: test
      id: test
      run: |
          source ${{ inputs.venv }}/bin/activate
          SUCCESS=0
          echo "running tests..."
          rm -rf src
          pytest tests --junitxml=test-results/report.xml || SUCCESS=$?
          echo "status=${SUCCESS}" >> "$GITHUB_OUTPUT"
          deactivate
          exit ${SUCCESS}
      shell: bash
