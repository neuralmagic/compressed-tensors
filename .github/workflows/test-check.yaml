name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  python-tests:
    runs-on: ubuntu-20.04
    needs: test-setup
    if: ${{needs.test-setup.outputs.python-diff == 1}}
    steps:
        - uses: actions/checkout@v2
        - name: "⚙️ Install dependencies"
          run: pip3 install .[dev]
        - name: "🔬 Running tests"
          run: make test