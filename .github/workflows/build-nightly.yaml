name: Build nightly wheel

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build-wheel-nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python }}
          
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Build PyPi Wheel
        id: build-wheel
        uses: neuralmagic/nm-actions/actions/pypi_build@main
        with:
          dev: false
          release: false